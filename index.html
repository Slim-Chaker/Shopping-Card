<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="./img/nike.png">
    <title>SHOPPING CART- Slim Chaker</title>
</head>

<body>
    <div class="shop">
        <h1>Shopping bag total: <span id="total">0</span> $</h1>

        <div id="carre1">
            <div id="re1" onclick="remove1()">X</div>
            <div id="col1" onclick="color1()">♥</div>
            <img src="./img/max1.png" alt="sports-shoes1" >
            <h2 id="ti1">Nike Air 50$</h2>
            <div class="plus">
                <span onclick="inc1()">+</span>
                <span id="comt1">0</span>
                <span onclick="dec1()">-</span>
            </div>
        </div>

        <div id="carre2">
            <div id="re2" onclick="remove2()">X</div>
            <div id="col2" onclick="color2()">♥</div>
            <img src="./img/max2.png"  alt="sports-shoes2" >
            <h2>Nike Air 100$</h2>
            <div class="plus">
                <span onclick="inc2()">+</span>
                <span id="comt2">0</span>
                <span onclick="dec2()">-</span>
            </div>

        </div>

        <div id="carre3">
            <div id="re3" onclick="remove3()">X</div>
            <div id="col3" onclick="color3()">♥</div>
            <img src="./img/max3.png"  alt="sports-shoes3"  >
            <h2>Nike Air 150$</h2>
            <div class="plus">
                <span onclick="inc3()">+</span>
                <span id="comt3">0</span>
                <span onclick="dec3()">-</span>
            </div>

        </div>
    </div>


    <script src="myscript.js"></script>
</body>

</html>
